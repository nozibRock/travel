<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour and Travel Agency Website</title>

    
    <!-- custom css file link -->
    <link rel="stylesheet" href="css/style.css">

    <!-- font awesome script link -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
</head>

<body>

    <!-- header section starts -->
    <header>
        <div id="menu-bar"  class="fa-solid fa-bars-staggered"></div>
        <!-- <i class="fa-solid fa-bars-staggered"></i> -->
        <a href="index.html" class="logo">
            <span>T</span>ravel
        </a>

        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#book">book</a>
            <a href="#services">services</a>
            <a href="#gallery">gallery</a>
            <a href="#review">review</a>
            <a href="#contact">contact</a>
        </nav>
        <div class="icons">
            <i class="fas fa-search" id="search-btn"></i>
            <i class="fa-solid fa-user" id="login-btn"></i>
        </div>
        <form action="" class="search-bar-container">
            <input type="search" name="" id="search-bar" placeholder="search here ...">
            <label for="search-bar" class="fa-solid fa-magnifying-glass"></label>
        </form>
    </header>
    <!-- header section ends -->

    <!-- login form container  -->
    <div class="login-form-container">
        <i class="fas fa-times" id="form-close"></i>
    
        <form action="">
            <h3>login</h3>
            <input type="email" class="box" placeholder="Email Address">
            <input type="password" class="box" placeholder="Password">
            <input type="submit" value="login now" class="btn">
            <input type="checkbox" id="remember">
            <label for="remember">remember me</label>
            <p>forget password? <a href="#">click here</a></p>
            <p>don't have and account? <a href="#">register now</a></p>
        </form>
    
    </div>

    <!-- home section starts -->
    <main>
        <section class="home" id="home">
            <div class="content">
                <h3>adventure is worthwhile</h3>
                <p>discover new places with us, adventure awaits</p>
                <a href="#" class="btn">discover more</a>
            </div>
            
            <div class="controls">
                <span class="vid-btn active" data-src="images/vid-1.mp4"></span>
                <span class="vid-btn" data-src="images/vid-2.mp4"></span>
                <span class="vid-btn" data-src="images/vid-3.mp4"></span>
                <span class="vid-btn" data-src="images/vid-4.mp4"></span>
                <span class="vid-btn" data-src="images/vid-5.mp4"></span>
            </div>
            
            <div class="video-container">
                <video src="images/vid-1.mp4" id="video-slider" loop autoplay></video>
            </div>
        </section>
    </main>
    <!-- home section ends -->
    
    <!-- custom js file link -->
    <script src="js/script.js"></script>
</body>

</html>
